<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <input type="file" class="file" name="avatar" />
    <button onclick="send()">上传</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let formData = new FormData();
      document.querySelector(".file").addEventListener("change", function (e) {
        let files = e.target.files;
        console.log(files);
        if (!files.length) return;
        formData.append("file", files[0], files[0].name);
      });
      function send() {
        axios.post("http://localhost:8080/goods/upload", formData, {
          headers: {
            "Content-type": "multipart/form-data",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MjEsInVzZXJfbmFtZSI6ImFkbWluIiwiaXNfYWRtaW4iOnRydWUsImlhdCI6MTY1NzgwNjAxNywiZXhwIjoxNjU3ODkyNDE3fQ.eaekt6-lz885xGoFGLe--mbBkzT2nkSBj4cb0LztMys",
          },
        });
      }
    </script>
  </body>
</html>
